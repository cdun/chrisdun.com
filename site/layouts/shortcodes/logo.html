{{ $image := .Page.Resources.GetMatch (.Get "name") }}
<figure>
    {{ if gt $image.Height $image.Width }}
        <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}"  alt="{{ .Get "alt" }}" class="portrait" />
    {{ else }}
        <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}"  alt="{{ .Get "alt" }}" class="landscape" />
    {{ end }}
</figure>
